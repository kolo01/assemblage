<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Inscription</h2>
            <form [formGroup]="formInsc" >

              <!-- choix du type de compte -->

              <div class="row">
                <div class="col-md-5 mb-4">
                  <input class="form-check-input"   type="radio" formControlName="user_type" id="exampleRadios1" value="LOCATAIRE" checked>
                  <label class="form-check-label ms-1" for="exampleRadios1">
                   Locataire
                  </label>
                </div>
                <div class="col-md-6 mb-4">
                  <input class="form-check-input" type="radio" formControlName="user_type" id="exampleRadios2" value="PROPRIETAIRE">
                  <label  class="form-check-label ms-1" for="exampleRadios2">
                    Proprietaire
                  </label>
                </div>
              </div>

 <!-- username input -->
 <div data-mdb-input-init class="form-outline mb-4">
  <input type="text" id="username" required  formControlName="username" class="form-control" />
  <label class="form-label" for="username">Nom d'utilisateur</label>
</div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="first_name" formControlName="first_name" class="form-control" />
                    <label class="form-label" for="form3Example1">Nom</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="last_name" formControlName="last_name" class="form-control" />
                    <label class="form-label" for="form3Example2">Prenoms</label>
                  </div>
                </div>
              </div>


              <!-- email & number -->

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="email" formControlName="email" class="form-control" />
                    <label class="form-label" for="form3Example1">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="phone_number" formControlName="phone_number" class="form-control" />
                    <label class="form-label" for="form3Example2">Num√©ro de telephone</label>
                  </div>
                </div>
              </div>

              <!-- cni et numero cni  -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <select required  class="form-select" id="cards_type" formControlName="cards_type" aria-label="Default select example">
                    <option [defaultSelected]="true" selected>Selectionner un type de document</option>
                    <option value="CNI">CNI</option>
                    <option value="ATTESTATION">ATTESTATION D'IDENTITE</option>
                    <option value="RECEPISSE">RECEPISSE DE CNI</option>

                  </select>
                  <label class="form-label" for="cards_type">Type de document</label>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="num_cni" maxlength="15" formControlName="num_cni" class="form-control" />
                    <label class="form-label" for="form3Example2">Numero du document</label>
                  </div>
                </div>
              </div>



              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input required  type="password" formControlName="password" id="password" class="form-control" />
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div> -->

              <!-- Submit button -->
              <button type="submit" (click)="handleSubmit()" class="btn btn-primary btn-block mb-4">
                S'inscrire
              </button>
              <p class="text-center">
               Vous avez deja un compte? <a href="/login">Connectez vous</a>
              </p>

             
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
</section>
